fragment entryType_photosSingle on entryPhotosSingle_Entry {
  ...entryType_data
  description
  descriptionPlain: description @stripTags
  customTitle
  image {
    ...asset_data
    ...asset_transforms
    ...asset_customFields
  }
  images {
    ...asset_data
    ...asset_transforms
    ...asset_customFields
  }

  previewImages: images (limit: 4, orderBy: "RAND()") {
    ...asset_data
    ...asset_transforms
    ...asset_customFields
  }
}
