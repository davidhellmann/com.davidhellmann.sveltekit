  customTitle
  image {
    ...asset_data
    ...asset_transforms
    ...asset_customFields
  }
  images {
    ...asset_data
    ...asset_transforms
    ...asset_customFields
  }
  colors {
    color
  }
  clientWords
  projectDescription
  projectLink {
    ...hyper_data
  }
  workAreas {
    ...entryType_workArea
  }
  workType {
    ...entryType_workType
  }
  agency {
    ...entryType_company
  }
  client {
    ...entryType_company
  }
}
