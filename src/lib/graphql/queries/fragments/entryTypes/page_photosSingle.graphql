fragment page_photosSingle on page_photosSingle_Entry {
  # Entry Data
  ...entry_data
  ...entry_dates
  ...entry_seo
  ...entry_prev
  ...entry_next

  # Author Data
  ...author_data

  description
  descriptionPlain: description @stripTags
  customTitle
  image {
    ...asset_data
    ...asset_transforms
    ...asset_customFields
  }
  images {
    ...asset_data
    ...asset_transforms
    ...asset_customFields
  }

  previewImages: images (limit: 4, orderBy: "RAND()") {
    ...asset_data
    ...asset_transforms
    ...asset_customFields
  }
}
