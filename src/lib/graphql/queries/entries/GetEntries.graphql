query GetEntries(
  $site: [String] = ["davidhellmann_en"]
  $section: [String]! = ["blog"],
  $type: [String],
  $uri: [String],
  $slug: [String],
  $id: [QueryArgument]
  $limit: Int = 1,
  $offset: Int = 0,
  $unique: Boolean = false,
  $orderBy: String = "postDate DESC",

  # Relations
  $relatedToEntries: [EntryRelationCriteriaInput],

) {
  entries(
    site: $site,
    section: $section,
    type: $type,
    uri: $uri,
    id: $id,
    slug: $slug
    limit: $limit,
    offset: $offset,
    unique: $unique,
    orderBy: $orderBy

    # Relations
    relatedToEntries: $relatedToEntries
  ) {
    # Entry Types
    ...entryType_about
    ...entryType_blogList
    ...entryType_blogSingle
    ...entryType_home
    ...entryType_photosList
    ...entryType_photosSingle
    ...entryType_workSingle
    ...entryType_workList

    # Cateogories
    ...entryType_category
    ...entryType_topic
  }
  entryCount(
    site: $site,
    section: $section,
    type: $type,
    relatedToEntries: $relatedToEntries
  )
}
