query GetEntries(
  $site: [String] = ["davidhellmann_en"]
  $section: [String]! = ["blog"],
  $type: [String],
  $uri: [String],
  $slug: [String],
  $id: [QueryArgument]
  $limit: Int = 1,
  $offset: Int = 0,
  $unique: Boolean = false,
  $orderBy: String = "postDate DESC",

  # Relations
  $relatedToEntries: [EntryRelationCriteriaInput],

) {
  entries(
    site: $site,
    section: $section,
    type: $type,
    uri: $uri,
    id: $id,
    slug: $slug
    limit: $limit,
    offset: $offset,
    unique: $unique,
    orderBy: $orderBy

    # Relations
    relatedToEntries: $relatedToEntries
  ) {
    # Entry Types
    ...page_about
    ...page_blogList
    ...page_blogSingle
    ...page_home
    ...page_photosList
    ...page_photosSingle
    ...page_workSingle
    ...page_workList

    # Cateogories
    ...page_category
    ...page_topic
  }
  entryCount(
    site: $site,
    section: $section,
    type: $type,
    relatedToEntries: $relatedToEntries
  )
}
