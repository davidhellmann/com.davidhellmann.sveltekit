query GetPrerenderData(
  $site: [String] = ["davidhellmann_en"]
  $section: [String]! = ["blog"],
  $type: [String],
  $limit: Int = -1,
  $offset: Int = 0,

  # Relations
  $relatedToEntries: [EntryRelationCriteriaInput],
) {
  entries(
    site: $site,
    section: $section,
    type: $type,
    limit: $limit,
    offset: $offset,

    # Relations
    relatedToEntries: $relatedToEntries
  ) {
    ...entry_data
  }
  entryCount(
    site: $site,
    section: $section,
    type: $type,
    relatedToEntries: $relatedToEntries
  )
}
